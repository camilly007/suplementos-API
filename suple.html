<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Suplementos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #068783;
      font-family: sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
      color: #000;
    }

    .container {
      padding: 30px;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #026568;
      color: white;
    }

    .btn-custom:hover {
      background-color: rgb(47, 159, 153);
    }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <h1 class="mb-4 text-white">Gerenciador de Suplementos</h1>
    <button class="btn btn-custom mb-4" data-bs-toggle="modal" data-bs-target="#modalSuplemento">Abrir Gerenciador</button>

    <h3 class="text-white">Suplementos cadastrados:</h3>
    <ul id="listaSuplementos" class="list-group mx-auto" style="max-width: 400px;"></ul>
  </div>

  
  <div class="modal fade" id="modalSuplemento" tabindex="-1" aria-labelledby="modalSuplementoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title  fs-5" id="modalSuplementoLabel">Gerenciador de Suplementos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-success" onclick="abrirModalAcao('cadastrar')">Cadastrar</button>
          <button class="btn btn-info text-white" onclick="abrirModalAcao('buscar')">Buscar</button>
          <button class="btn btn-warning" onclick="abrirModalAcao('atualizar')">Atualizar</button>
          <button class="btn btn-danger" onclick="abrirModalAcao('remover')">Remover</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

        <p id="mensagem" class="mt-3 fw-bold text-center"></p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalAcao" tabindex="-1" aria-labelledby="modalAcaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light">
        <div class="modal-header">
        <h5 class="modal-title" id="modalAcaoLabel">Ação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="inputNome" class="form-control mb-3" placeholder="Digite o nome do suplemento">
          <input type="text" id="inputNovoNome" class="form-control d-none" placeholder="Digite o novo nome">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnExecutarAcao">Executar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const URL_API = 'https://68935580c49d24bce86a63b2.mockapi.io/api/s1/suplementos';
    let acaoAtual = "";

    function exibirMensagem(texto, cor = "black") {
    const msg = document.getElementById("mensagem");
    msg.textContent = texto;
    msg.style.color = cor;
    }
    
    async function atualizarLista() {
    const ul = document.getElementById("listaSuplementos");
    ul.innerHTML = "";

    try {
        const resposta = await fetch(URL_API);
        const dados = await resposta.json();

        dados.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item.nome;
        li.className = "list-group-item";
        ul.appendChild(li);
        });
    } catch (erro) {
        exibirMensagem("Erro ao carregar suplementos.", "red");
    }
    }

    function abrirModalAcao(acao) {
    acaoAtual = acao;

    const titulo = document.getElementById("modalAcaoLabel");
    const inputNome = document.getElementById("inputNome");
    const inputNovoNome = document.getElementById("inputNovoNome");
    const botao = document.getElementById("btnExecutarAcao");

    inputNome.value = "";
    inputNovoNome.value = "";
    inputNovoNome.classList.add("d-none");

    if (acao === "cadastrar") {
        titulo.textContent = "Cadastrar Suplemento";
        botao.textContent = "Cadastrar";
    } else if (acao === "buscar") {
        titulo.textContent = "Buscar Suplemento";
        botao.textContent = "Buscar";
    } else if (acao === "atualizar") {
        titulo.textContent = "Atualizar Suplemento";
        botao.textContent = "Atualizar";
        inputNovoNome.classList.remove("d-none");
    } else if (acao === "remover") {
        titulo.textContent = "Remover Suplemento";
        botao.textContent = "Remover";
    }

    const modal = new bootstrap.Modal(document.getElementById('modalAcao'));
    modal.show();
    }

    document.getElementById("btnExecutarAcao").addEventListener("click", async () => {
    const nome = document.getElementById("inputNome").value.trim();
    const novoNome = document.getElementById("inputNovoNome").value.trim();

    try {
        const resposta = await fetch(URL_API);
        const dados = await resposta.json();
        const encontrado = dados.find(item => item.nome.toLowerCase() === nome.toLowerCase());

        if (acaoAtual === "cadastrar") {
        if (nome) {
            await fetch(URL_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome })
            });
            exibirMensagem(`"${nome}" cadastrado com sucesso!`, "green");
            atualizarLista();
        } else {
            exibirMensagem("Nome inválido. Cadastro cancelado.", "red");
        }
        }

        else if (acaoAtual === "buscar") {
        if (nome) {
            exibirMensagem(encontrado ? `"${nome}" encontrado!` : `"${nome}" não encontrado.`, encontrado ? "green" : "red");
        } else {
            exibirMensagem("Busca cancelada ou nome inválido.", "red");
        }
        }

        else if (acaoAtual === "atualizar") {
        if (encontrado && novoNome) {
            await fetch(`${URL_API}/${encontrado.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome: novoNome })
            });
            exibirMensagem(`"${nome}" atualizado para "${novoNome}" com sucesso!`, "green");
            atualizarLista();
        } else {
            exibirMensagem("Erro na atualização. Verifique os nomes.", "red");
        }
        }

        else if (acaoAtual === "remover") {
        if (encontrado) {
            await fetch(`${URL_API}/${encontrado.id}`, {
            method: "DELETE"
            });
            exibirMensagem(`"${nome}" removido com sucesso!`, "green");
            atualizarLista();
        } else {
            exibirMensagem(`"${nome}" não encontrado.`, "red");
        }
        }

        bootstrap.Modal.getInstance(document.getElementById('modalAcao')).hide();

    } catch (erro) {
        exibirMensagem("Erro na comunicação com a API.", "red");
    }
    });

    atualizarLista();

    </script>

</body>
</html>
